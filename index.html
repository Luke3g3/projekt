<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        

            
    </head>
        <body>
                <div class="titelBorder">
                <h1 class="titel">Bitte Anmelden</h1> 
                <br>
                </div>


        

                <div class="feld">

                    <div class="border">
                        <form id="form" onsubmit="return false;"></form>
                        <div class="login">
                        <h2>Username:</h2>
                        <input type="text"  name="username" class="textfield" id="userIn">
                        </div>

                        <div class="login">
                        <h2>Passwort:</h2>
                        <input type="password" name="password" class="textfield" id="passIn">
                        </div>

                        <br>
                        <br>
                        <div  class="center">
                        <input type="submit" class="btn" onclick="login()" value="Anmelden">
                    </div>

                    </div>

                </div>

                <script type="text/javascript" src="login.js"></script>
               
        </body>
</html>
